{% extends 'app/base.html' %}
{% load static %}
{% block cart_content %}
<div class="row" style="width: 100%;">
	<div class="col-lg-12">
		<div class="box-element">

			<a  class="btn btn-outline-dark" href="{% url 'home' %}">&#x2190; Tiếp tục mua sắm</a>

			<br>
			<br>
			<table class="table">
				<tr>
					<!-- <th><h5>Items: <strong>{{order.get_cart_items}}</strong></h5></th>
					<th><h5>Total:<strong></strong></h5></th> -->
					<th>
						<a  style="float:right; margin:5px;" class="btn btn-success" href="{% url 'checkout' %}">Thanh toán</a>
					</th>
				</tr>
			</table>

		</div>

		<br>
		<div class="box-element">
			<div class="cart-row" style="display: flex;
            align-items: flex-stretch;
            padding-bottom: 10px;
            margin-bottom: 10px;
            border-bottom: 1px solid #ececec;">
				<div style="flex:2" sty><strong style="margin-left: 15px;">Ảnh</strong></div>
				<div style="flex:2"><strong>Tên sản phẩm</strong></div>
				<!-- <div style="flex:1"><strong>Price</strong></div> -->
				<div style="flex:1"><strong>Số lượng</strong></div>
				<div style="flex:1"><strong>Thành tiền</strong></div>
			</div>
			{%for item in items %}
			<div class="cart-row" style="display: flex;
            align-items: flex-stretch;
            padding-bottom: 10px;
            margin-bottom: 10px;
            border-bottom: 1px solid #ececec;">
				<div style="flex:2"><img class="row-image" src="{{item.product.ImageURL}}" style="width: 100px;"></div>
				<div style="flex:2"><p>{{item.product.name}}</p></div>
				<!-- <div style="flex:1"><p>{{item.product.email}}</p></div> -->
				<div style="flex:1; display: flex">
					<p class="quantity">{{item.quantity}}</p>
					<div class="quantity" display: inline-block;
                    font-weight: 700;
                    padding-right:10px;>
					<!--thêm số lượng-->
						<img data-product= {{item.product.id}} data-action='add' class="chg-quantity update-cart1" src="{% static  'app/images/len.png' %}" style="width: 12px;
                        cursor: pointer;
                        display: block;
                        margin-top: 5px;
                        transition:.1s;
                        margin-left: 10px">
				
						<img data-product= {{item.product.id}} data-action='remove' class="chg-quantity update-cart1" src="{% static  'app/images/xuong.png' %}" style="width: 12px;
                        cursor: pointer;
                        display: block;
                        margin-top: 5px;
                        transition:.1s;
                        margin-left: 10px">
					</div>
				</div>
				<div style="flex:1"><p>{{item.product.price}}</p></div>
			</div>
			{% endfor %}
		</div>
	</div>
</div>
{% endblock cart_content %}
